<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title> Mercadorias</title>
</h:head>
<h:body>
	<h:form>
	<p:panel header="listagem de Mercadorias" >
		<p:dataTable emptyMessage="Nenhum Registro encontrado!"
					 paginator="true">
					 <f:facet name="header">
					 <p:commandButton value="Novo" oncomplete="PF('dlgMercadorias').show();" />
					 </f:facet>
					 
			<p:column headerText="Nome da mercadoria"></p:column>
					 
			<p:column headerText="Quantidade em estoque"></p:column>
						 
			<p:column headerText="quantidade minima"></p:column>
		
		
		</p:dataTable>
	</p:panel>
	</h:form>
	
	<p:dialog header="Cadastro de Mercadorias " widgetVar="dlgMercadorias" draggable="false" resizable="false" modal="true" >
		<h:form>
			<h:panelGrid columns="2">
			<p:outputLabel value="Mercadoria:" />
			<p:inputText maxlength="" size="" />
			
			<p:outputLabel value="Qtd em estoque:" />
			<p:inputText maxlength="" size="" />
			
			<p:outputLabel value="Qtd minÃ­ma:" />
			<p:inputText maxlength="" size="" />
			
			<p:commandButton value="Salvar"/>
			<p:commandButton value="fechar" oncomplete="PF('dlgMercadorias').hide()"/>
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
